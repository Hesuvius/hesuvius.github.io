<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
    <!-- OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->
    <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer src="DamagedHelmet.glb" camera-controls shadow-intensity="1" camera-orbit="-29.27deg 81.08deg 3.491m" min-camera-orbit="auto auto auto" max-camera-orbit="auto auto 3.491m" auto-rotate ar ar-modes="scene-viewer webxr quick-look" environment-image="aircraft_workshop_01_1k.hdr" skybox-image="aircraft_workshop_01_1k.hdr">
      <button class="Hotspot" slot="hotspot-1" data-position="0.2873310201834914m -0.03721850849381519m 0.5829475008116842m" data-normal="0.6117243511902565m 0.04738894011160373m 0.789650306474935m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">Hienoa</div>
      </button><button class="Hotspot" slot="hotspot-2" data-position="-0.6963032395253888m 0.47337369583061345m 0.03086987890712531m" data-normal="-0.5010853282247079m 0.7763880909845926m 0.38227611227388625m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">Metalli on cool</div>
      </button>
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
          View in your space
      </button>
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>
    </model-viewer>  
    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  </body>
</html>
